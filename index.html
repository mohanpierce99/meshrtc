<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <video controls width="400" height="400">
        <source src="inter.mp4" type="video/mp4">
    </video>
    <h4>Online users in room : <span id="live"></span></h4>
    <h3>Unique ID</h3>
    <h4 class="head"></h4>
    <h4>Messages : Peer to peer chat</h4>
    <input type="text">
    <button>Send</button>
    <span id="conn">Connected to : </span>
    <div id="wrapper">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var vid = document.querySelector("video");
        var mypeers = [];
        var room;
        var gate = true;
        var manover = false;
        var seeked = false;
        var socket = io.connect(window.location.origin);

        navigator.mediaDevices.getUserMedia({
            audio: true,
            video: false
        }, function (stream) {
            window.localstream = stream;
        });
        socket.on('connect', () => {
            console.log("Connected");
            let room = prompt("Enter the room");

            socket.emit("joinroom", room);
            console.log("Server:controls");

            socket.on("userstat", () => {
                console.log("Rroom joined");

                var peer = new Peer({
                    config: {
                        'iceServers': [{
                            url: 'stun:stun.l.google.com:19302'
                        }]
                    }
                }, {
                    debug: 2
                });

                peer.on("connection", (c) => {
                    sel("#conn").innerHTML += c.peer + ",";
                    mypeers.push(c);
                    console.log(c);
                    console.log("pushed");
                    c.on('data', function (data) {
                        console.log("hittedma");
                        inject(newchip(`Peer message, ${data}`));
                    });
                });

                peer.on('open', (id) => {
                    console.log("id generated");
                    peer.id = id;
                    sel(".head").innerHTML = id;
                    socket.emit("signal", {
                        room,
                        id
                    });
                });


                function callPeer(id) {
                var call = peer.call(id, window.localstream);
                call.on('stream', function (stream) {
                    var audioCtx = new AudioContext();
                    var source = audioCtx.createMediaStreamSource(stream);
                    source.connect(audioCtx.destination);
                });

            }

            peer.on('call', function (call) {
                call.answer(window.localstream);
                call.on('stream', function (stream) {
                    var audioCtx = new AudioContext();
                    var source = audioCtx.createMediaStreamSource(stream);
                    source.connect(audioCtx.destination);
                });
            });

                peer.on('data', function (data) {
                    console.log("hittedma");
                    inject(newchip(`! Peer message, ${data}`));
                });

                socket.on("signalnewclient", (d) => {
                    console.log(d + "signalled");
                    if (d == peer.id) {
                        console.log("hit oops");
                        return;
                    }
                    var conn = peer.connect(d);
                    console.log("peer added");
                    conn.on('open', function () {
                        console.log("connectedtopeer");
                        console.log(conn);
                        mypeers.push(conn);

                        console.log("pushed to no of peers");
                        sel("#conn").innerHTML += conn.peer + ",";
                        conn.on('data', function (data) {
                            console.log("hittedma");
                            inject(newchip(`Peer message, ${data}`));
                        });
                        callPeer(conn.peer);


                    });



                });

                sel("button").addEventListener("click", () => {
                    let data = sel("input").value;
                    inject(newchip(data));
                    mypeers.forEach((p) => {
                        p.send(data);
                        console.log("Sent data to" + p.peer);
                    });
                })



                vid.addEventListener("pause", () => {
                    if (manover || seeked) {
                        manover = false;
                        seeked = false;
                        return;
                    }
                    socket.emit("controls", {
                        action: "pause",
                        id: socket.id,
                        room,
                        currentTime: vid.currentTime
                    });
                });
                vid.addEventListener("play", () => {
                    if (manover) {
                        manover = false;
                        return;
                    }
                    if (seeked)
                        seeked = false;
                    socket.emit("controls", {
                        action: "play",
                        id: socket.id,
                        room,
                        currentTime: vid.currentTime
                    });
                });
            });
            vid.addEventListener("seeked", () => {
                if (manover) {
                    manover = false;
                    return;
                }
                console.log("seeked");
                socket.emit("controls", {
                    action: "seek",
                    seektime: vid.currentTime,
                    id: socket.id,
                    room
                })
            });

            socket.on("controlUpdate", (obj) => {

                if (obj.id === socket.id)
                    return;
                console.log(obj);
                if (obj.action === "play") {
                    manover = true;
                    vid.currentTime = obj.currentTime;
                    vid.play().catch();
                }
                if (obj.action === "pause") {
                    manover = true;
                    vid.currentTime = obj.currentTime;
                    vid.pause();
                }
                if (obj.action === "seek") {
                    manover = true;
                    seeked = true;
                    vid.currentTime = obj.seektime;
                }

            });

            


        });

        socket.on('userstat', function (no) {
            console.log(no);
            sel("#live").innerHTML = no;
        });



        function newchip(d) {
            let temp = document.createElement("p");
            temp.innerHTML = d;
            return temp;
        }

        function inject(el) {
            let area = sel("#wrapper");
            area.appendChild(el);
            return;
        }

        function sel(d) {
            return document.querySelector(d);
        }

        function error() {

        }
    </script>

</body>

</html>
